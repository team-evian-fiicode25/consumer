name: Lint go

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop


jobs:
  run-linters:
    permissions:
      contents: write

    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'

      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          gofmt: true
          gofmt_dir: API/
